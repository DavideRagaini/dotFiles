config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ",Z": zoom 200
        ",a": :hint links spawn mpv "{hint-url}"
        ",da": :hint links spawn dy audio "{hint-url}"
        ",dba": :hint links spawn dy bestaudio "{hint-url}"
        ",dbv": :hint links spawn dy bestvideo "{hint-url}"
        ",dv": :hint links spawn dy video "{hint-url}"
        ",i": :hint links spawn getpic "{hint-url}"
        ",q": :hint links spawn winmpv queue "{hint-url}"
        ",t": :hint links spawn transadd "{hint-url}"
        ",w": :hint links spawn winmpv play "{hint-url}"
        ",z": zoom 100
  content.autoplay:
    global: false
  content.cookies.accept:
    global: no-3rdparty
  content.cookies.store:
    global: true
  content.notifications:
    https://1337x.to: false
    https://www.reddit.com: false
  editor.command:
    global:
      - nvim
      - -f
      - "{file}"
      - -c
      - normal {line}G{column0}l
  scrolling.smooth:
    global: true
  statusbar.show:
    global: always
  zoom.default:
    global: "100"
