<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintfull</const>
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>
        <edit name="dpi" mode="assign">
            <double>96</double>
        </edit>
    </match>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Liberation Serif</family>
            <family>Linux Libertine O</family>
            <family>DejaVu Serif</family>
            <family>Noto Color Emoji</family>
            <family>FontAwesome</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Liberation Sans</family>
            <family>Linux Libertine O</family>
            <family>DejaVu Serif</family>
            <family>Noto Color Emoji</family>
            <family>FontAwesome</family>
        </prefer>
    </alias>
    <alias>
        <family>sans</family>
        <prefer>
            <family>Iosevka Font Propo</family>
            <family>CaskaydiaCove Nerd Font Mono</family>
            <family>Fantasque Sans Mono</family>
            <family>Liberation Sans</family>
            <family>Linux Biolinum O</family>
            <family>DejaVu Sans</family>
            <family>Noto Color Emoji</family>
            <family>FontAwesome</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Iosevka Nerd Font Mono</family>
            <family>CaskaydiaCove Nerd Font Mono</family>
            <family>Fantasque Sans Mono</family>
            <family>Liberation Mono</family>
            <family>Linux Libertine Mono</family>
            <family>DejaVu Sans Mono</family>
            <family>FontAwesome</family>
            <family>Braille</family>
        </prefer>
    </alias>
</fontconfig>
