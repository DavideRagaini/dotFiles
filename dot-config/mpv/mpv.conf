# ---------- Profile Import ----------
include='~~/flake.conf'

# ---------- General ----------
load-stats-overlay=yes
save-position-on-quit=yes
msg-module
msg-color
term-osd-bar
use-filedir-conf
prefetch-playlist=yes
osc=no
hls-bitrate=min
# drag-and-drop=append

# ---------- Window ----------
hdr-compute-peak=no
keep-open=yes
cursor-autohide=1000
force-window=immediate
autofit-larger=50%

# ---------- Audio ----------
volume=100
volume-max=150
alang=ja,jp,jpn,en,eng,english,fr,fre,french,de,deu,ger,german,it,ita,italian
script-opts=skipsilence-enabled=yes,arnndn=no

# ---------- Video ----------
deband=no
deband-iterations=4
deband-grain=48

# ---------- Cache/Demuxer ----------
cache=yes
cache-pause-initial=yes
cache-pause-wait=3
stream-buffer-size=512KiB

# ---------- Subtitles ----------
sid=no
sub-auto=all
sub-file-paths-append=ass:srt:sub:subs:subtitles
slang=enGB,en-GB,en,eng,english,English,enUS,en-US,en-orig,en-en,enm,it,ita,italian,de,deu,ger,unknown,und,mis,mul,zxx
# subs-with-matching-audio=yes
# sub-font=RobotoMono Nerd Font Propo SemiBold
# sub-font-size=30
# sub-ass-force-style=FontName=RobotoMono Nerd Font Propo Bold
# sub-margin-y=30
sub-ass-override=no
sub-font="Gandhi Sans"
sub-font-size=25
sub-color="#FFFFFF"
sub-border-size=2.4
sub-border-color="#FF000000"
sub-shadow-color="#A0000000"
sub-shadow-offset=0.75
sub-bold=yes

# ---------- Playback ----------
reset-on-next-file=pause,aid,audio-delay,sub-delay,video-aspect-override,video-pan-x,video-pan-y,video-rotate,video-zoom,contrast,gamma,saturation,hue,sub-visibility,ontop,deinterlace,vf,brightness,secondary-sid
watch-later-options-remove=pause,contrast,mute,fullscreen,ontop,sub-pos,deinterlace,af,vf,brightness
no-hidpi-window-scale

# ---------- Keys ----------
native-keyrepeat=yes
input-ar-delay=500
input-ar-rate=20
input-right-alt-gr=no

# ---------- OSD ----------
# osd-level=3
# osd-margin-x=1
# osd-margin-y=1
# osd-align-x=left
# osd-align-y=bottom
osd-font='IosevkaTerm Nerd Font Mono'
osd-font-size=24
osd-msg3='${osd-sym-cc} ${time-pos} / ${duration} [${percent-pos}%] ${playtime-remaining} ${!speed==1.00:${speed}} ${demuxer-cache-duration}'
# osd-msg3='${osd-ass-cc/0}{\\alpha&H80&}${osd-sym-cc} {\\alpha&H80&}${time-pos} / ${duration} [${percent-pos}%] ${playtime-remaining} ${demuxer-cache-duration} ${!speed==1.00:${speed}}${osd-ass-cc/1}'
# osd-msg2="${osd-ass-cc/0}{\\alpha&H90&}${playback-time/full}/${duration/full}(${percent-pos}%) frame:${estimated-frame-number}/${estimated-frame-count}${osd-ass-cc/1}"
# osd-msg1='${osd-ass-cc/0}{\\alpha&H90&}{osd-sym-cc} ${osd-ass-cc/1}${playback-time} / ${duration} ${percent-pos}%${osd-ass-cc/1}'
# Property-expansion

# ---------- Screenshot ----------s
screenshot-template='~/Screenshots/%F - [%P]v%#01n %n'

# ---------- Script Options ----------
script-opts=ytdl_hook-try_ytdl_first=yes,ytdl_hook-exclude="%.webm$|%.ts$|%.mp3$|%.m3u8$|%.m3u$|%.mkv$|%.mp4$|%.VOB$"
script-opts=sponsorblock_minimal-categories=["sponsor","selfpromo","interaction","intro","outro","preview","music_offtopic"]

# ---------- Machines ----------
[apollo]
profile-cond=os.getenv("HOSTNAME") == "Apollo"
profile=high-memory
profile=dgpu
profile=playback-speed-up

[almatea]
profile-cond=os.getenv("HOSTNAME") == "Almatea"
profile=high-memory
profile=windows

[tinkerboard]
profile-cond=os.getenv("HOSTNAME") == "tinkerboard"
osd-font='Fantasque Sans Mono'

[NT]
profile-cond=os.getenv("HOSTNAME") == "NT"
profile=low-memory
profile=lq

[bagaro]
profile-cond=os.getenv("HOSTNAME") == "bagaro"
profile=ati-dgpu

# ---------- Profiles ----------
[dgpu]
vo=gpu
hwdec=auto-safe

[ati-dgpu]
vo=gpu
hwdec=vdpau

[high-dpi]
hidpi-window-scale

[windows]
osd-font='cascadia code'
profile=fast
autofit=100%
geometry=10%x10%+100%+100%
window-maximized=yes
snap-window
# priority=belownormal
# auto-window-resize=no
# no-title-bar
# no-border

[high-memory]
cache-secs=1024
demuxer-max-bytes=512MiB
demuxer-max-back-bytes=128MiB

[low-memory]
cache-secs=360
demuxer-max-bytes=100MiB
demuxer-max-back-bytes=75MiB

[hq]
profile-cond=((p["video-params/w"]>=1920 and p["video-params/h"]>=900))
profile-restore=copy
scale=ewa_lanczos
cscale=ewa_lanczos
dscale=catmull_rom
scale-antiring=0.5
dscale-antiring=0.5
linear-upscaling=no
dither-depth=auto
# hdr-contrast-recovery=0.30
correct-downscaling=yes
linear-downscaling=yes
sigmoid-upscaling=yes
deband=no
video-sync=display-resample
# icc-profile-auto

[default]
scale=lanczos
cscale=lanczos
dscale=mitchell
dither-depth=auto
correct-downscaling=yes
linear-downscaling=yes
sigmoid-upscaling=yes
# hdr-compute-peak=yes
scale-antiring=0.6
deband=no
# dither-depth = 8 # monitor's bit depth

[lq]
profile-cond=((p["video-params/w"]<=1280 and p["video-params/h"]<=720))
profile-restore=copy
profile=sw-fast
# profile=fast
gpu-dumb-mode=yes
scale=bilinear
cscale=bilinear
dscale=bilinear
dither=no
correct-downscaling=no
linear-downscaling=no
sigmoid-upscaling=no
# hdr-compute-peak=no
video-latency-hacks=yes
video-sync=audio
allow-delayed-peak-detect=yes
vd-lavc-dr=no
vd-lavc-fast
vd-lavc-skiploopfilter=nonkey
# vd-lavc-skipframe=nonkey
vd-lavc-framedrop=nonkey
vd-lavc-threads=2

[small-window-size]
profile-cond=((p["osd-width"]<800 and p["osd-height"]<400))
profile-restore=copy
osd-level=0
sub=no

[cinecave]
profile-cond=((p["video-params/w"]==1920 and p["video-params/h"]<=1080) and p["estimated-vf-fps"]<=24 and require 'mp.utils'.join_path(working_directory, path):match('Videos') ~= nil) and os.getenv("HOSTNAME") == "bagaro"
profile-restore=copy
profile=surround
profile=hq
profile=audio-norm-surround
osd-level=1
script="~~/script-optionals/channel_mixer.lua"
slang=it,ita,italian,enGB,en-GB,en,eng,english,English,enUS,en-US,en-orig,en-en,enm,fr,fre,french,de,deu,ger,german,unknown,und,mis,mul,zxx
sid=auto

[yewtube-high]
# profile-cond=path:find('yewtu%.?be') ~= nil and (os.getenv("HOSTNAME") == "Apollo" or os.getenv("HOSTNAME") == "bagaro")
profile-cond=path:find('yewtu%.?be') ~= nil and os.getenv("HOSTNAME") == "bagaro"
ytdl-format=bestvideo[height<=?1080][vcodec~='^(h264)'][vcodec!=?vp9][protocol!=http_dash_segments]+bestaudio/best
script-opts=ytdl-raw-options=external-downloader=aria2c
# ,external-downloader-args="--min-split-size=1M --max-connection-per-server=4 --max-concurrent-downloads=4 --split=4"

[twitch-high]
profile-cond=path:find('twitch%.?tv') ~= nil and (os.getenv("HOSTNAME") == "Apollo" or os.getenv("HOSTNAME") == "bagaro")
ytdl-format=bestvideo[height<=?1080]+bestaudio/best[height<=?1080]
profile=twitch-chat

[yewtube-mid]
# profile-cond=path:find('yewtu%.?be') ~= nil and (os.getenv("HOSTNAME") == "Almatea" or os.getenv("HOSTNAME") == "tinkerboard")
profile-cond=path:find('yewtu%.?be') ~= nil and (os.getenv("HOSTNAME") == "Apollo" or os.getenv("HOSTNAME") == "Almatea" or os.getenv("HOSTNAME") == "tinkerboard")
ytdl-format=bestvideo[height<=?720][fps<=?30][vcodec~='^(h264)'][vcodec!=?vp9][protocol!=http_dash_segments]+bestaudio/best

[twitch-mid]
profile-cond=path:find('twitch%.?tv') ~= nil and (os.getenv("HOSTNAME") == "Almatea" or os.getenv("HOSTNAME") == "tinkerboard")
ytdl-format=bestvideo[height<=?720][fps<=?30][vcodec!=?vp9]+bestaudio/best[height<=?720][fps<=?30]
profile=twitch-chat

[yewtube-low]
profile-cond=path:find('yewtu%.?be') ~= nil and (os.getenv("HOSTNAME") == "NT" or os.getenv("HOSTNAME") == "void")
ytdl-format=bestvideo[height<=?480][fps<=?30][vcodec~='^(h264)'][vcodec!=?vp9][protocol!=http_dash_segments]+bestaudio/best

[twitch-low]
profile-cond=path:find('twitch%.?tv') ~= nil and (os.getenv("HOSTNAME") == "NT" or os.getenv("HOSTNAME") == "void")
ytdl-format=bestvideo[height<=?480][fps<=?30][vcodec!=?vp9]+bestaudio/best[height<=?480][fps<=?30]
profile=twitch-chat

[twitch-chat]
sub-font="DejaVuSans"
sub-align-y=bottom
sub-align-x=left
sub-font-size=10
# subs-fallback=yes

[dont-save-pos-for-short-videos]
profile-cond=duration <= 300
profile-restore=copy

# [shorter-then-45m]
# profile-cond=duration <= 2700 and duration > 300

# [longer-then-45m]
# profile-cond=duration > 2700

[console-open]
profile-cond=get("user-data/console/enabled")
osd-margin-x=70
profile-restore=copy-equal

[auto-skipsilence-videosync]
profile-cond=get("user-data/skipsilence/enabled")
profile-restore=copy-equal
video-sync=audio

[skipsilence-custom]
script-opts-append=skipsilence-ramp_constant=1.1
script-opts-append=skipsilence-ramp_factor=0.4
script-opts-append=skipsilence-ramp_exponent=1.45
script-opts-append=skipsilence-speed_max=4
script-opts-append=skipsilence-speed_updateinterval=0.05
script-opts-append=skipsilence-startdelay=0
script-opts-append=skipsilence-threshold_duration=0.25

[skipsilence-smooth]
script-opts-append=skipsilence-ramp_constant=1
script-opts-append=skipsilence-ramp_factor=0.4
script-opts-append=skipsilence-ramp_exponent=1.45
script-opts-append=skipsilence-speed_max=3
script-opts-append=skipsilence-speed_updateinterval=0.05
script-opts-append=skipsilence-startdelay=0
script-opts-append=skipsilence-threshold_duration=0.25

[skipsilence-patient]
script-opts-append=skipsilence-ramp_constant=1.25
script-opts-append=skipsilence-ramp_factor=3
script-opts-append=skipsilence-ramp_exponent=0.9
script-opts-append=skipsilence-speed_max=4
script-opts-append=skipsilence-speed_updateinterval=0.05
script-opts-append=skipsilence-startdelay=0
script-opts-append=skipsilence-threshold_duration=1

[skipsilence-fast]
script-opts-append=skipsilence-ramp_constant=1.5
script-opts-append=skipsilence-ramp_factor=1.15
script-opts-append=skipsilence-ramp_exponent=1.2
script-opts-append=skipsilence-speed_max=4
script-opts-append=skipsilence-speed_updateinterval=0.2
script-opts-append=skipsilence-startdelay=0.05

[playback-speed-up]
profile-restore=copy-equal
script-opts=skipsilence-enabled=yes
profile=skipsilence-fast
af-add=scaletempo2
speed=1.75

[films]
profile-cond=((p["video-params/w"]==1920 and p["video-params/h"]<=1080) and p["estimated-vf-fps"]<=24 and require 'mp.utils'.join_path(working_directory, path):match('Videos') ~= nil)
script-opts=skipsilence-enabled=no,arnndn=no
profile=hq
deband=yes
sid=auto

