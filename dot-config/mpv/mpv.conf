# ---------- Protocols ----------
[protocol.https]
user-agent='Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36'
network-timeout=30
stream-lavf-o-append=multiple_requests=1
# tls-verify=yes

[protocol.http]
profile=protocol.https

[protocol.file]
profile-desc=Allow seeking in incomplete local files
force-seekable=yes

[extension.gif]
profile-desc=GIF
cache=no
no-pause
loop-file=yes

[extension.png]
profile-desc=PNG
video-aspect-override=no
loop-file=yes

[extension.jpg]
profile-desc=JPG
video-aspect-override=no
loop-file=yes

[extension.jpeg]
profile-desc=JPEG
profile=extension.jpg

# ---------- Surround ----------
# https://blogs.gentoo.org/mgorny/2021/07/25/getting-dts-5-1-sound-via-s-pdif-or-hdmi-using-pulseaudio/
[surround]
audio-channels=7.1,5.1,stereo
audio-spdif=ac3,dts-hd,dts,truehd,eac3
af=lavcac3enc=yes:auto:3 # =yes:640:3

[audio-norm-surround]
