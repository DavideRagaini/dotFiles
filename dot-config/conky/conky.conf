conky.config = {
  -- General Settings
  update_interval = 1,
  cpu_avg_samples = 5,
  net_avg_samples = 5,
  diskio_avg_samples = 5,
  background = false,
  no_buffers = true,
  double_buffer = true,
  out_to_console = false,
  max_port_monitor_connections = 64,
  temperature_unit = 'celsius',

  -- Placement
  alignment = 'top_right',
  maximum_width = 500,
  minimum_width = 330,
  gap_x = 20,
  gap_y = 20,

  -- Graphical
  draw_borders = false,
  draw_graph_borders = true,
  draw_outline = false,
  draw_shades = false,
  border_width = 1,
  border_outer_margin = 20,
  stippled_borders = 2,

  -- Colors
  default_color = 'FFFFFF',
  default_outline_color = 'BBBBBB',
  default_shade_color = 'BBBBBB',
  color1 = 'CFBBFA',
  color2 = 'BD93F9',

  -- Textual
  use_xft = true,
  font = 'Fantasque Sans Mono:size=10',
  xftalpha = 0.8,
  max_user_text = 16384,
  uppercase = false,

  -- Windows
  own_window = true,
  own_window_class = 'Conky',
  own_window_type = 'override',
  own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
  own_window_transparent = true,
  own_window_argb_value = 100,
  own_window_argb_visual = true,
  own_window_colour = black,
};

conky.text = [[
