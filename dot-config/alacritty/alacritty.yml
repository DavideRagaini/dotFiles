# ======================= Font ============= {{{
font:
  normal:
    # family: Iosevka
    family: CaskaydiaCove Nerd Font Mono
    style: Bold
  bold:
    # family: Iosevka
    family: CaskaydiaCove Nerd Font Mono
    style: Bold
  italic:
    # family: Iosevka
    family: CaskaydiaCove Nerd Font Mono
    style: Italic
  size: 9
  offset:
    x: 1
    y: 1
  glyph_offset:
    x: 0
    y: 0
# }}}
# ======================= Window ============= {{{
window:
  padding:
    x: 2
    y: 2
  dimensions:
    columns: 150
    lines: 40
  opacity: 0.95
  decorations: None
# }}}
# ======================= Shell ============= {{{
# shell:
#   program: bin/zsh
#   args:
#     - -c
#     - "tmux attach || tmux"
# }}}
# ======================= Scrolling ============= {{{
scrolling:
  history: 10000
  multiplier: 10
# }}}
# ======================= Cursor ============= {{{
cursor:
  unfocused_hollow: true
# }}}
# ======================= Selection ============= {{{
hints:
  enabled:
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     hyperlinks: true
     action: Copy
     post_processing: true
     mouse:
       enabled: true
       mods: None
     binding:
       key: U
       mods: Alt
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     hyperlinks: true
     command:
       program: $BROWSER
       # args: ["--private-window", "$0"]
     post_processing: true
     mouse:
       enabled: true
       mods: None
     binding:
       key: O
       mods: Alt
# }}}
# ======================= Selection ============= {{{
selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: false
# }}}
# ======================= Key Bindings ============= {{{
key_bindings:
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
  - { key: Key0, mods: Alt, action: ResetFontSize }
  - { key: Equals, mods: Alt, action: IncreaseFontSize }
  - { key: Plus, mods: Alt, action: IncreaseFontSize }
  - { key: Minus, mods: Alt, action: DecreaseFontSize }
  - { key: NumpadSubtract, mods: Control, action: DecreaseFontSize }
  - { key: N, mods: Alt, action: SpawnNewInstance }
# }}}
# ======================= Misc ============= {{{
draw_bold_text_with_bright_colors: false
live_config_reload: true
# }}}
# ======================= Colors ============= {{{
import:
  - ~/.config/alacritty/dark.yml
# }}}
