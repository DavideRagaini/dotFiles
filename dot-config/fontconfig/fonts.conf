<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <edit mode="assign" name="hinting" >
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="autohint" >
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hintstyle" >
            <const>hintslight</const>
        </edit>
        <edit mode="assign" name="rgba" >
            <const>rgb</const>
        </edit>
        <edit mode="assign" name="antialias" >
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
        </edit>
    </match>

	<alias>
		<family>serif</family>
		<prefer>
			<family>Luxi Serif</family>
			<family>GoMono Nerd Font</family>
			<family>NotoSerif Nerd Font</family>
			<family>DejaVu Serif</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>CaskaydiaCove Nerd Font</family>
			<family>GoMono Nerd Font</family>
			<family>Hasklug Nerd Font</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Cousine Nerd Font</family>
			<family>Hack Nerd Font</family>
			<family>Hurmit Nerd Font</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>CaskaydiaCove Nerd Font Mono</family>
			<family>Cousine Nerd Font Mono</family>
			<family>NotoSans Nerd Font Mono</family>
		</prefer>
	</alias>
</fontconfig>
