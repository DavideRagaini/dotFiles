# ======================= Special Keys ======================= {{{
bindsym XF86AudioStop             exec swaymsg [title="mixer"] scratchpad show || $term -T pulsemixer -e pulsemixer

bindsym XF86Explorer              workspace back_and_forth

bindsym XF86AudioPlay             exec tppctl invert
bindsym $M+XF86AudioPlay          exec dmpc toggle

bindsym XF86AudioNext             exec dmpc next
bindsym $M+XF86AudioNext          exec tppctl seek 10

bindsym XF86AudioPrev             exec dmpc prev
bindsym $M+XF86AudioPrev          exec tppctl seek -10

bindsym XF86AudioRaiseVolume      exec pactl set-sink-volume @DEFAULT_SINK@ +2%
bindsym XF86AudioLowerVolume      exec pactl set-sink-volume @DEFAULT_SINK@ -2%

bindsym XF86AudioMute             exec pactl set-sink-mute @DEFAULT_SINK@ toggle
bindsym $M+XF86AudioMute          exec output-audio

bindsym XF86HomePage              exec swaymsg "output * dpms toggle"
bindsym $M+XF86HomePage           exec wlopm --toggle \"*\"

bindsym XF86Calculator            exec calculator

bindsym XF86Favorites             exec btop
bindsym $M+XF86Favorites          exec htop

bindsym XF86MonBrightnessDown     exec xbacklight -dec 5
bindsym $M+XF86MonBrightnessDown  exec xbacklight -dec 15

bindsym XF86MonBrightnessUp       exec xbacklight -inc 5
bindsym $M+XF86MonBrightnessUp    exec xbacklight -inc 15

bindsym $M+XF86Back               exec dmpc prev
bindsym $A+XF86Back               exec tppctl seek -10
bindsym $A+$C+XF86Back            exec tppctl prev

bindsym XF86Forward               exec dmpc next
bindsym $M+XF86Forward            exec dmpc next
bindsym $A+XF86Forward            exec tppctl seek 10
bindsym $A+$C+XF86Forward         exec tppctl next

# bindsym XF86Search              exec
# bindsym XF86Mail                exec mails
# bindsym XF86Launch5             exec
# bindsym XF86Launch6             exec
# bindsym XF86Launch7             exec mixer
# bindsym M-XF86Launch8           exec tppctl seek -10
# bindsym M-XF86Launch9           exec tppctl seek 10
# }}}
# ======================= Function Keys ======================= {{{
bindsym $M+Escape                 exec swaymsg [title="sysmon"] scratchpad show || $term -T sysmon -e htop

bindsym $M+F3                     exec wifi-toggle
bindsym $M+F9                     exec dmenumount
bindsym $M+$S+F9                  exec dmenuumount
bindsym $M+F12                    exec swaymsg exit
# }}}
# ======================= Number Keys ======================= {{{
bindsym $M+grave                  exec dunstctl close
# bindsym $M+grave                exec makoctl dismiss -a
bindsym $M+$S+grave               exec dunstctl history-pop

bindsym $M+Tab                    workspace back_and_forth

bindsym $M+1                      workspace number 1
bindsym $M+2                      workspace number 2
bindsym $M+3                      workspace number 3
bindsym $M+4                      workspace number 4
bindsym $M+5                      workspace number 5
bindsym $M+6                      workspace number 6
bindsym $M+7                      workspace number 7
bindsym $M+8                      workspace number 8
bindsym $M+9                      workspace number 9
bindsym $M+0                      workspace number 10

bindsym $M+$S+1                   move container to workspace number 1
bindsym $M+$S+2                   move container to workspace number 2
bindsym $M+$S+3                   move container to workspace number 3
bindsym $M+$S+4                   move container to workspace number 4
bindsym $M+$S+5                   move container to workspace number 5
bindsym $M+$S+6                   move container to workspace number 6
bindsym $M+$S+7                   move container to workspace number 7
bindsym $M+$S+8                   move container to workspace number 8
bindsym $M+$S+9                   move container to workspace number 9
bindsym $M+$S+0                   move container to workspace number 10

bindsym $M+$S+minus               move scratchpad
bindsym $M+minus                  scratchpad show

bindsym $M+Backspace              exec sysact Shutdown
bindsym $M+$S+Backspace           exec sysact
bindsym $M+$C+Backspace           exec sysact Suspend
# }}}
# ======================= First Row ======================= {{{
bindsym $M+$C+q                   kill
# bindsym $M+$C+q                 exec swaynag -t warning -m 'You pressed the exit shortcut. Do you really want to exit sway? This will end your Wayland session.' -B 'Yes, exit sway' 'swaymsg exit'

bindsym $M+w                      exec $BROWSER
bindsym $M+$C+w                   layout toggle split
bindsym $M+e                      exec $EDITOR
bindsym $M+$S+e                   exec $EDITOR2

bindsym $M+r                      exec swaymsg [title="files"] scratchpad show || $term -T files -e lfcd
bindsym $M+$C+r                   reload
bindsym $M+$S+r                   mode "resize"


bindsym $M+$C+t                   layout tabbed

bindsym $M+i                      focus tiling

bindsym $M+o                      focus floating

bindsym $M+p                      exec dmpv queue
bindsym $M+$C+p                   exec dmpv
bindsym $M+$S+p                   exec dmpv append "$(wl-paste)"
bindsym $M+y                      exec ts dy video "$(wl-paste)"
bindsym $M+$S+y                   exec ts dy audio "$(wl-paste)"

bindsym $M+bracketleft            workspace prev
bindsym $M+bracketright           workspace next
# }}}
# ======================= Second Row ======================= {{{
bindsym $M+a                      focus parent
bindsym $M+$S+a                   focus child
bindsym $M+s                      sticky toggle
bindsym $M+$C+s                   layout stacking

bindsym $M+d                      exec $drun
bindsym $M+$C+d                   exec via -r
bindsym $M+$S+d                   exec via -a

bindsym $M+f                      fullscreen

bindsym $M+g                      gaps toggle
set $gaps_editor "gaps"
mode $gaps_editor {
        bindsym i       gaps inner current plus 1
        bindsym $C+i    gaps inner current minus 1
        bindsym $S+i    gaps inner current toggle 2
        bindsym o       gaps outer current plus 1
        bindsym $C+o    gaps outer current minus 1
        bindsym $S+o    gaps outer current toggle 2
        bindsym r       gaps outer current set $gaps
        bindsym Return  mode "default"
        bindsym Escape  mode "default"
}
bindsym $M+$C+g mode $gaps_editor

bindsym $M+h                      focus left
bindsym $M+j                      focus down
bindsym $M+k                      focus up
bindsym $M+l                      focus right

bindsym $M+$S+h                   move left
bindsym $M+$S+j                   move down
bindsym $M+$S+k                   move up
bindsym $M+$S+l                   move right

bindsym $M+semicolon              workspace back_and_forth

bindsym $M+apostrophe             exec swaymsg [title="calc"] scratchpad show || $term -T calc -e wcalc -P -1 -c -q --ints -C -p -r --remember

bindsym $M+Return                 exec swaymsg [title="dropdown"] scratchpad show || $term -T dropdown -e tmux new-session -A -s dropdown
bindsym $M+$S+Return              exec $term tmux
# }}}
# ======================= Third Row ======================= {{{
bindsym $M+v                      splitv
bindsym $M+$C+v                      splith

bindsym $M+n                      exec swaymsg [title="news"] scratchpad show || alacritty -T 'news' -e emacs --eval='(dr/start-elfeed)'

bindsym $M+m                      exec swaymsg [title="music"] scratchpad show || $term -T music -e mp

bindsym $M+comma                  exec dmpc toggle
set $music "music"
mode $music {
        bindsym t       exec dmpc toggle
        bindsym n       exec dmpc next
        bindsym p       exec dmpc prev
        bindsym s       exec dmpc shuffle
        bindsym r       exec dmpc repeat
        bindsym u       exec dmpc volume +2
        bindsym d       exec dmpc volume -2
        bindsym o       exec dmpc-notify
        bindsym 1       exec dmpc volume 10
        bindsym 2       exec dmpc volume 20
        bindsym 3       exec dmpc volume 30
        bindsym 4       exec dmpc volume 40
        bindsym 5       exec dmpc volume 50
        bindsym 6       exec dmpc volume 60
        bindsym 7       exec dmpc volume 70
        bindsym 8       exec dmpc volume 80
        bindsym 9       exec dmpc volume 90
        bindsym 0       exec dmpc volume 100
        bindsym Return  mode "default"
        bindsym Escape  mode "default"
}
bindsym $M+$C+comma mode $music
set $mpv "mpv"
mode $mpv {
        bindsym t       exec tppctl toggle
        bindsym i       exec tppctl invert
        bindsym a       exec tppctl pauseall
        bindsym n       exec tppctl next
        bindsym p       exec tppctl prev
        bindsym u       exec tppctl volume +2
        bindsym d       exec tppctl volume -2
        bindsym o       exec tppctl-notify
        bindsym 1       exec tppctl volume 10
        bindsym 2       exec tppctl volume 20
        bindsym 3       exec tppctl volume 30
        bindsym 4       exec tppctl volume 40
        bindsym 5       exec tppctl volume 50
        bindsym 6       exec tppctl volume 60
        bindsym 7       exec tppctl volume 70
        bindsym 8       exec tppctl volume 80
        bindsym 9       exec tppctl volume 90
        bindsym 0       exec tppctl volume 100
        bindsym Return  mode "default"
        bindsym Escape  mode "default"
}
bindsym $M+$S+comma mode $mpv

bindsym $M+period                 exec tppctl invert
bindsym $M+$S+period              exec tppctl toggle
bindsym $M+$C+period              exec tppctl pauseall

bindsym $M+slash                  exec swaymsg [title="mixer"] scratchpad show || $term -T pulsemixer -e pulsemixer
# }}}
# ======================= Middle Keys ======================= {{{
bindsym $M+space                  focus mode_toggle
bindsym $M+$S+space               floating toggle

bindsym $M+Insert                 exec cliphist list | bemenu -l 5 -p "Clipboard:" | cliphist decode | wl-copy

bindsym $M+$S+Insert              exec notify-send "Clipboard" "$(wl-paste)"

bindsym $M+Up                     exec wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+
# bindsym $M+Up                   exec pactl set-sink-volume @DEFAULT_SINK@ +2%
bindsym $M+$C+Up                  exec output-audio
set $wpctl "wpctl"
mode $wpctl {
        bindsym t       exec wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
        bindsym n       exec wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+
        bindsym p       exec wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%-
        bindsym k       exec wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+
        bindsym j       exec wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%-
        bindsym 1       exec wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.10
        bindsym 2       exec wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.20
        bindsym 3       exec wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.30
        bindsym 4       exec wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.40
        bindsym 5       exec wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.50
        bindsym 6       exec wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.60
        bindsym 7       exec wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.70
        bindsym 8       exec wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.80
        bindsym 9       exec wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.90
        bindsym 0       exec wpctl set-volume @DEFAULT_AUDIO_SINK@ 1.00
        bindsym Return  mode "default"
        bindsym Escape  mode "default"
}
bindsym $M+$S+Up mode $wpctl

bindsym $M+Down                   exec wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%-
# bindsym $M+Down                 exec pactl set-sink-volume @DEFAULT_SINK@ -2%
bindsym $M+$S+Down                exec wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# bindsym $M+$S+Down              exec pactl set-sink-mute @DEFAULT_SINK@ toggle

bindsym $M+Left                   exec tppctl seek -10
bindsym $M+$S+Left                exec dmpc prev

bindsym $M+Right                  exec tppctl seek -10
bindsym $M+$S+Right               exec dmpc next
# }}}
# ======================= Misc ======================= {{{
mode "resize" {
    bindsym l                    resize shrink width 10px
    bindsym j                    resize grow height 10px
    bindsym k                    resize shrink height 10px
    bindsym h                    resize grow width 10px
    bindsym Left                 resize shrink width 10px
    bindsym Down                 resize grow height 10px
    bindsym Up                   resize shrink height 10px
    bindsym Right                resize grow width 10px
    bindsym Return               mode "default"
    bindsym Escape               mode "default"
}

floating_modifier $M             normal
# }}}
