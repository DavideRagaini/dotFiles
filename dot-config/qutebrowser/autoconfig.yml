# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  content.autoplay:
    global: false
  content.canvas_reading:
    global: false
  content.cookies.accept:
    global: no-3rdparty
  content.cookies.store:
    global: true
  content.geolocation:
    global: false
  content.headers.accept_language:
    global: en-US,en;q=0.5
  content.headers.custom:
    global:
      accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:88.0) Gecko/20100101 Firefox/88.0
  content.javascript.can_access_clipboard:
    global: false
  content.javascript.enabled:
    '*://*.github.com/*': true
    '*://github.com/*': true
    '*://www.tampermonkey.net/*': true
    '*://www.youtube.com/*': true
    file:///home/davide/.local/src/startpage/index.html: true
    global: true
  content.notifications.enabled:
    https://www.reddit.com: false
  content.private_browsing:
    global: false
  content.webgl:
    global: false
  content.webrtc_ip_handling_policy:
    global: default-public-interface-only
  downloads.location.suggestion:
    global: path
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: 10000
  editor.command:
    global:
    - emacs
    - --file=
    - '{file}'
  fileselect.folder.command:
    global:
    - alacritty
    - -e
    - lf-ueberzug
    - --selection-path {}
  fileselect.multiple_files.command:
    global:
    - alacritty
    - -e
    - lf-ueberzug
    - --selection-path {}
  fileselect.single_file.command:
    global:
    - alacritty
    - -e
    - lf-ueberzug
    - --selection-path {}
  scrolling.smooth:
    global: false
  statusbar.show:
    global: in-mode
  tabs.position:
    global: top
  tabs.show:
    global: switching
  tabs.show_switching_delay:
    global: 10000
  url.default_page:
    global: file:///home/davide/.local/src/startpage/index.html
  url.searchengines:
    global:
      DEFAULT: https://searx.nevrlands.de/search?q={}
  url.start_pages:
    global: file:///home/davide/.local/src/startpage/index.html
  window.hide_decoration:
    global: false
  zoom.default:
    global: '100'
