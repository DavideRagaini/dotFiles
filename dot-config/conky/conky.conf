  -- CONKY GENERAL SETTINGS
update_interval 1
alignment top_right
background no
border_width 1
color1 CFBBFA
color2 BD93F9
color3 FF0000
color4 FFFFFF
cpu_avg_samples 2
default_color white
default_outline_color lightGray
default_shade_color lightGray
double_buffer yes
draw_borders no
draw_graph_borders yes
draw_outline no
draw_shades no
gap_x 20
gap_y 20
border_outer_margin 20
max_port_monitor_connections 64
maximum_width 500
minimum_width 500
# max_specials 512
max_user_text 16384
minimum_size 330 10
net_avg_samples 2
no_buffers yes
out_to_console no
  -- WINDOW SETTINGS
# wm_class_name Conky
stippled_borders 2
# wn_window yes
#settings to define how to draw the window. compiz needs these settings, adjust for your WM
own_window yes
own_window_class Conky
own_window_type override
#own_window_class conky-semi
own_window_hints undecorated,below,sticky,skip_taskbar,skip_pager
own_window_transparent yes
own_window_argb_value 100
own_window_colour black
own_window_argb_visual yes
#own_window_argb_value 50
  -- TEXT SETTINGS
uppercase no
use_xft yes
xftalpha 0.8
xftfont  Fantasque Sans Mono:size=10


