# ---------- Profile Selection ----------
# profile=fast
# profile=dgpu
# profile=dash-low
# profile=dash-high
# profile=cinecave

# ---------- General ----------
load-stats-overlay=yes
save-position-on-quit = yes
msg-module
msg-color
term-osd-bar
use-filedir-conf
prefetch-playlist=yes
osc=no
hls-bitrate=min

# ---------- Window ----------
no-focus-on-open
on-all-workspaces
hdr-compute-peak=no
keep-open=always
cursor-autohide=1000
no-keepaspect-window

# ---------- Audio ----------
volume=100
volume-max=150
alang=ja,jp,jpn,en,eng,english,fr,fre,french,de,deu,ger,german,it,ita,italian

# ---------- Video ----------

# ---------- Cache/Demuxer ----------
cache=yes
cache-pause-initial=yes
cache-pause-wait = 5
cache-secs=360
demuxer-max-bytes=100MiB
demuxer-readahead-secs=60
stream-buffer-size=1MiB

# ---------- Subtitles ----------
sid=no
sub-auto=all
sub-file-paths-append=ass:srt:sub:subs:subtitles
slang=enGB,en-GB,en,eng,english,English,enUS,en-US,en-orig,en-en,enm,it,ita,italian,de,deu,ger,unknown,und,mis,mul,zxx
subs-with-matching-audio=yes
sub-font = RobotoMono Nerd Font Propo SemiBold
# sub-font-size=30
sub-ass-force-style=FontName=RobotoMono Nerd Font Propo Bold
sub-margin-y=30

# ---------- Playback ----------
reset-on-next-file=pause,aid,audio-delay,sub-delay,video-aspect-override,video-pan-x,video-pan-y,video-rotate,video-zoom,contrast,gamma,saturation,hue,sub-visibility,ontop,deinterlace,vf,brightness,secondary-sid
watch-later-options-remove=pause
watch-later-options-remove=contrast
watch-later-options-remove=mute
watch-later-options-remove=fullscreen
watch-later-options-remove=ontop
watch-later-options-remove=sub-pos
watch-later-options-remove=deinterlace
watch-later-options-remove=af
watch-later-options-remove=vf
watch-later-options-remove=brightness
no-hidpi-window-scale

# ---------- Keys ----------
native-keyrepeat = yes
input-ar-delay = 500
input-ar-rate = 20
input-right-alt-gr = no

# ---------- Demuxer ----------
demuxer-max-bytes=150MiB
demuxer-max-back-bytes=75MiB

# ---------- OSD ----------
osd-margin-x=0
osd-margin-y=0
osd-font='CaskaydiaCove Nerd Font Mono'
osd-font-size=20
osd-status-msg="${playback-time/full}/${duration/full}(${percent-pos}%)\nframe:${estimated-frame-number}/${estimated-frame-count}"
osd-msg2='${osd-sym-cc} ${playback-time} ${?duration:/ ${duration}} ${?percent-pos:(${percent-pos}%)} Size: ${?file-size:${file-size}}'
osd-msg3='${osd-sym-cc} ${time-pos} / ${duration} (${percent-pos}%) [${playtime-remaining}] [${demuxer-cache-duration}] (${speed})'

# ---------- Screenshot ----------s
screenshot-template='~/Screenshots/%F - [%P]v%#01n %n'

# ---------- Script Options ----------
script-opts=chapterskip-skip=preview;prologue;countdown;opening;intro;introduction;outro;end;ending;credits;

# ---------- Profiles ----------
[default]
scale=lanczos
cscale=lanczos
dscale=mitchell
dither-depth=auto
correct-downscaling=yes
linear-downscaling=yes
sigmoid-upscaling=yes
hdr-compute-peak=yes

[dgpu]
vo=gpu-next
hwdec=auto-safe

[high-quality]
profile-restore=copy
scale=ewa_hanning
cscale=bilinear
dscale=catmull_rom
scale-antiring=0.5
dscale-antiring=0.5
linear-upscaling=no
sigmoid-upscaling=yes
correct-downscaling=yes
linear-downscaling=no
deband=no
video-sync=display-resample

[fast]
profile-restore=copy
scale=bilinear
cscale=bilinear
dscale=bilinear
dither=no
correct-downscaling=no
linear-downscaling=no
sigmoid-upscaling=no
hdr-compute-peak=no

[cinecave]
profile-restore=copy
profile=surround
profile=high-quality
script="~~/script-optionals/channel_mixer.lua"
slang = it,ita,italian,enGB,en-GB,en,eng,english,English,enUS,en-US,en-orig,en-en,enm,de,deu,ger,unknown,und,mis,mul,zxx
sid=auto

[dash-high]
ytdl-format=bestvideo[height<=?720][fps<=?30][vcodec!=?vp9][protocol!=http_dash_segments]+bestaudio/best
demuxer-max-bytes=300MiB
demuxer-readahead-secs=60

[dash-low]
ytdl-format=bestvideo[height<=?480][fps<=?30][vcodec!=?vp9][protocol!=http_dash_segments]+bestaudio/best

[dont-save-pos-for-short-videos]
profile-cond=duration < 300
profile-restore = copy
save-position-on-quit = no

[shorter-then-45m]
profile-cond=duration < 2700
profile=high-quality

[longer-then-45m]
profile-cond=duration > 2700
profile=fast
osd-level=3

[anime]
profile-cond=require 'mp.utils'.join_path(working_directory, path):match('Anime') ~= nil
profile=high-quality
sid=auto

[films]
profile-cond=require 'mp.utils'.join_path(working_directory, path):match('Films') ~= nil
profile=high-quality
sid=auto

# ---------- Protocols ----------
[protocol.https]
user-agent='Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/118.0.0.0 Safari/537.36'
force-window = immediate
network-timeout = 30
tls-verify = yes
stream-lavf-o-append=multiple_requests=1

[protocol.http]
profile=protocol.https

[protocol.file]
profile-desc=Allow seeking in incomplete local files
force-seekable = yes
profile=high-quality

[extension.gif]
profile-desc=GIF
cache=no
no-pause
loop-file=yes

[extension.png]
profile-desc=PNG
video-aspect-override=no
loop-file=yes

[extension.jpg]
profile-desc=JPG
video-aspect-override=no
loop-file=yes

[extension.jpeg]
profile-desc=JPEG
profile=extension.jpg

