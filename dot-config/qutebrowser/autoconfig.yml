# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',Z': zoom 200
        ',a': :hint links spawn mpv "{hint-url}"
        ',da': :hint links spawn dy audio "{hint-url}"
        ',dba': :hint links spawn dy bestaudio "{hint-url}"
        ',dbv': :hint links spawn dy bestvideo "{hint-url}"
        ',dv': :hint links spawn dy video "{hint-url}"
        ',i': :hint links spawn getpic "{hint-url}"
        ',q': :hint links spawn winmpv queue "{hint-url}"
        ',t': :hint links spawn transadd "{hint-url}"
        ',w': :hint links spawn winmpv play "{hint-url}"
        ',z': zoom 100
  content.autoplay:
    global: false
  content.canvas_reading:
    global: false
  content.cookies.accept:
    global: no-3rdparty
  content.cookies.store:
    global: true
  content.geolocation:
    global: false
  content.headers.accept_language:
    global: en-US,en;q=0.5
  content.headers.custom:
    global:
      accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like
      Gecko) Chrome/88.0.4324.104 Safari/537.36
  content.javascript.can_access_clipboard:
    global: false
  content.javascript.enabled:
    '*://*.github.com/*': true
    '*://github.com/*': true
    '*://www.tampermonkey.net/*': true
    '*://www.youtube.com/*': true
    file:///home/davide/.local/src/startpage/index.html: true
    global: false
  content.notifications:
    https://1337x.to: false
    https://www.reddit.com: false
  content.private_browsing:
    global: true
  content.webgl:
    global: false
  content.webrtc_ip_handling_policy:
    global: default-public-interface-only
  scrolling.smooth:
    global: true
  statusbar.show:
    global: always
  url.default_page:
    global: file:///home/davide/.local/src/startpage/index.html
  url.searchengines:
    global:
      DEFAULT: https://searx.nevrlands.de/search?q={}
  url.start_pages:
    global: file:///home/davide/.local/src/startpage/index.html
  zoom.default:
    global: '100'
